version: '3'
services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'drowssap'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
  login:
    build:
      dockerfile: Dockerfile
      context: ./login-microservice
    volumes:
      - ./login-microservice:/app
    ports: 
      - "8080:8080"
  products:
    build:
      dockerfile: Dockerfile
      context: ./products-microservice
    volumes:
      - ./products-microservice:/app
    ports:
      - "8081:8081"
  checkout:
    build:
      dockerfile: Dockerfile
      context: ./checkout-microservice
    volumes:
      - ./checkout-microservice:/app
    ports:
      - "8082:8082"
volumes:
  my-db:


